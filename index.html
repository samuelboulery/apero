<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/style.css">
  <title>Apéro-Wagon</title>
</head>
<body class="flex items-center h-screen bg-orange-500">
  <div class="rounded rounded-t-lg overflow-hidden shadow-lg max-w-lg my-auto mx-auto bg-white">
    <div class="bg-red-100">
      <img src="img/undraw_Beer_celebration_cefj.svg" class="w-2/4 mx-auto" />
    </div>
    <div class="px-3 pb-6 pt-2">
      <h3 class=" text-center text-black text-xl font-bold font-sans">Un apéro de folie sans sortir de chez soi !</h3>
      <p class="mt-2 font-sans font-light text-grey-dark">Kronenbourg, Heineken, viens déguster ces bières d'exception en visio avec tous tes amis !</p>
    </div>
    <!-- Div Form -->
    <div class="w-full">
      <form class="bg-red-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="https://getform.io/f/4b0adc5b-a1b2-4eca-a4d6-31e08c2b6faf" method="POST">
        <label class="block text-black text-sm font-bold mb-2" for="name">Entres ton nom : </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="name">
        <div class="items-center">
          <p>Si t'es chaud pour un petit jeu en même temps, coches le(s) ou proposes en un en dessous :</p>
          <label class="font-bold block" for="Skribbl">
            <input type="checkbox" name="Skribbl" value="Skribbl">
            <span>
              Skribbl.io
            </span>
          </label>
          <label class="font-bold block" for="Loup-garou">
            <input type="checkbox" name="Loup-garou" value="Loup-garou">
            <span>Loup-Garou</span>
          </label>
          <label class="font-bold block" for="Blanc Manger Coco">
            <input type="checkbox" name="Blanc Manger Coco" value="Blanc Manger Coco">
            <span>Blanc Manger Coco</span>
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="game-proposal" placeholder="Proposes un nom de jeu !">
        </div>
        <button class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
